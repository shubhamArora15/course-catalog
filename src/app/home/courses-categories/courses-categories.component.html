<p>Category</p>
<form>
    <ul>
        <li *ngFor="let item of categories;let i = index;">
            <span>
                <input type="radio" name="{{categories[i]?.category}}" [id]="categories[i]?.category"
                    value="{{categories[i]?.category}}" [(ngModel)]="category" (change)="onCategorySelected($event)">
                {{item?.category}}
            </span>
        </li>
    </ul>
</form>
